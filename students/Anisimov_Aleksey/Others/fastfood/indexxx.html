<body>
<form action="#" class="fastfood">
    <fieldset><legend>Choose burger size bro</legend>
        <label for="smallSize"><input type="radio" id="smallSize" name="burgerSize" checked> small (50$ 20 cal)</label>
        <label for="bigSize"><input type="radio" id="bigSize" name="burgerSize"> big(100$ 40 сal</label>
    </fieldset>
    <fieldset><legend>Choose burger content</legend>
        <label for="cheese"><input type="radio" id="cheese" name="burgerStuffing" checked> cheese (+10$ 20 cal)</label>
        <label for="salad"><input type="radio" id="salad" name="burgerStuffing"> salad (+20$ 5 cal)</label>
        <label for="potato"><input type="radio" id="potato" name="burgerStuffing"> potato (+15$ 10 cal)</label>
    </fieldset>
    <fieldset><legend>Choose topping for burger bro</legend>
        <label for="flavor"><input type="checkbox" id="flavor" name="burgerTopping" checked> flavor (+15$ 0 cal)</label>
        <label for="souce"><input type="checkbox" id="souce" name="burgerTopping"> souce(+20$ 5 сal</label>
    </fieldset>
    <fieldset><legend>Total</legend>

    </fieldset>
</form>
